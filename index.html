<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboPrompt App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TurboPrompt: Turbine seus Prompts</h1>
        
        <!-- Campo pro prompt original -->
        <label for="prompt-input">Prompt Original:</label>
        <textarea id="prompt-input" placeholder="Digite seu prompt aqui..."></textarea>
        
        <!-- Botões -->
        <button id="turbinar-btn">Turbinar Prompt</button>
        <button id="limpar-btn">Limpar</button>
        <button id="toggle-theme">Alternar Tema (Dark/Light)</button>
        
        <!-- Saída das sugestões -->
        <div id="output">
            <h2>Sugestões Melhoradas:</h2>
            <div id="sugestoes"></div>
            <!-- Exportação em batch -->
            <div id="export-options" style="display: none; margin-top: 20px;">
                <label for="export-format">Formato:</label>
                <select id="export-format">
                    <option value="txt">TXT</option>
                    <option value="md">MD</option>
                    <option value="json">JSON</option>
                </select>
                <button id="export-btn">Exportar Tudo</button>
            </div>
        </div>
        
        <!-- Histórico -->
        <div id="historico">
            <h2>Histórico de Prompts:</h2>
            <ul id="historico-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
